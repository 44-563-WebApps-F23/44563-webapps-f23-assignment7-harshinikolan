<!DOCTYPE html>
<html lang="en">
<head>
  <title>setTimeout use</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <h2>Harshini Reddy Kolan speed check</h2>
    <div id="target">Your time</div>
    <div id="counter">Count</div>
    <button type="button" class="btn btn-success" onclick="startTime()">Start Timer</button>
    <button type="button" class="btn btn-warning" onclick="recordTime()">React</button>

    <script>
        let ReactTime = undefined;
        function recordTime() {
            reactTime = Date.now();
            console.log(reactTime);
        }

        function startTime() {
            for(let i = 0; i<9; i++) {
                setTimeout(function () { document.getElementById('counter').innerHTML = i;},(8 - i) * 1000)
                }
                setTimeout(function () {
                    if(reactTime == undefined) {
                        document.getElementById('target').innerHTML = "Too Slow"
                    }
                    else {
                        endTime = Date.now();
                        elapsedTime = endTime - ReactTime;
                        document.getElementById('target').innerHTML = "Time was" + elapsedTime;
                    }
            },8000)
        }
    </script>
</body>
</html>
