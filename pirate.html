<html lang="en">
<head>
 
  <meta charset="utf-8">

<body>
        <h1>Find the Treasure by Harshini Reddy Kolan</h1>
    
    
        <P style="color: rgb(15, 158, 46);font-size: medium;font-family: 'Times New Roman', Times, serif;">Click on the
            locations to search for treasure, beware the traps</P>
        <P id="locations" style="color: rgb(209, 188, 24);font-family: Arial, Helvetica, sans-serif;">Number of locations checked is zero
        </P>
        <P id="penalty"
            style="color: rgb(226, 8, 132);font-size: larger;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            Penalty is zero</P>
        <P style="color: rgb(13, 154, 219);background-color: rgb(204, 218, 220);font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Click
            for help</P>
        <P id="help" style="color: rgb(130, 23, 224);">Help report</P>
    
        <div class="container">

            <div class="image-row d-flex justify-content-center">
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img0" onclick="check(0)"></div>
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img1" onclick="check(1)"></div>
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img2" onclick="check(2)"></div>
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img3" onclick="check(3)"></div>
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img4" onclick="check(4)"></div>
               </div><br>
    
               <div class="image-row d-flex justify-content-center">
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img5" onclick="check(5)"></div>
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img6" onclick="check(6)"></div>
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img7" onclick="check(7)"></div>
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img8" onclick="check(8)"></div>
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img9" onclick="check(9)"></div>
               </div><br>
    
               <div class="image-row d-flex justify-content-center">
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img10" onclick="check(10)"></div>
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img11" onclick="check(11)"></div>
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img12" onclick="check(12)"></div>
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img13" onclick="check(13)"></div>
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img14" onclick="check(14)"></div>
               </div><br>
    
    
               <div class="image-row d-flex justify-content-center">
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img15" onclick="check(15)"></div>
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img16" onclick="check(16)"></div>
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img17" onclick="check(17)"></div>
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img18" onclick="check(18)"></div>
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img19" onclick="check(19)"></div>
               </div><br>
    
    
               <div class="image-row d-flex justify-content-center">
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img20" onclick="check(20)"></div>
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img21" onclick="check(21)"></div>
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img22" onclick="check(22)"></div>
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img23" onclick="check(23)"></div>
                <div><img src="location.jpg" alt="location" width="100" height="100"id="img24" onclick="check(24)"></div>
               </div>
              </div>
          <script>
        var ids = [];
        var checkCount = 0;
        var penalty = 0;
        var lastCheck = 0;
        var treasureLocation = Math.floor(Math.random()*(24-0)-0);
        var trapLocation = Math.floor(Math.random()*(24-0)-0);
        var gameOver = false;
      
        for (var i = 0; i < 25; i++) {
          ids.push("img" + i);
        }
      
        function check(position) {
          if (gameOver) return;
      
          var id = ids[position];
          var img = document.getElementById(id);
      
          if (position === treasureLocation) {
            img.src = "treasure.jpg";
            gameOver = true;
            penalty -= 3;
          } else if (position === trapLocation) {
            img.src = "trap.jpg";
            gameOver = true;
            penalty += 4;
          } else {
            img.src = "pirate.jpeg";
            checkCount++;
            penalty++;
          }
      
          document.getElementById("locations").textContent = "Number of locations checked is " + checkCount;
          document.getElementById("penalty").textContent = "Penalty is " + penalty;
      
          lastCheck = position;
        }
      
        function help() {
          if (gameOver) return;
      
          var treasureRow = Math.floor(treasureLocation / 5);
          var treasureCol = treasureLocation % 5;
          var lastRow = Math.floor(lastCheck / 5);
          var lastCol = lastCheck % 5;
      
          var rowDiff = Math.abs(treasureRow - lastRow);
          var colDiff = Math.abs(treasureCol - lastCol);
      
          if ((rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1)) {
            document.getElementById("helpRep").textContent = "Can smell it";
          } else if ((rowDiff === 2 && colDiff === 0) || (rowDiff === 0 && colDiff === 2)) {
            document.getElementById("helpRep").textContent = "Close Matie";
            penalty += 2;
          } else {
            document.getElementById("helpRep").textContent = "Step faster";
            penalty += 2;
          }
      
          document.getElementById("penalty").textContent = "Penalty is " + penalty;
        }
      
        document.getElementById("help").onclick = help;

          </script>
</body>
</html>
